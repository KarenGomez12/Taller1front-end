<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Taller1front-end/assets/css/instructor.css">
    <title>Instructor</title>
</head>
<body>
    <a href="home.html">Volver</a>
    <br>

    <div class="contenedor">
        <div class="contenedor1">
            <p>Selecciona el nombre del instructor</p>
            <br>
            <select name="nombres" id="nombres">
                <option value="1">Tatiana</option>
                <option value="2">Carolina</option>
                <option value="3">Adriana</option>
                <option value="4">Yaneth</option>
                <option value="5">Jonathan</option>
                <option value="6">Luis</option>
                <option value="7">Fernando</option>
            </select>
        </div>
        <div class="contenedor2">
            <p>Selecciona el apellido del instructor</p>
            <br>
            <select name="apellidos" id="apellidos">
                <option value="1">Cabrera</option>
                <option value="2">Forero</option>
                <option value="3">Duarte</option>
                <option value="4">Castillo</option>
                <option value="5">Espitia</option>
                <option value="6">Baquero</option>
                <option value="7">Galindo</option>
            </select>
        </div>
        <div class="contenedor3">
            <p>Selecciona la actividad del instructor</p>
            <br>
            <select name="actividad" id="actividad">
                <option value="1">Metricas de Calidad y JavaSscript</option>
                <option value="2">Desarrollo del Proyecto</option>
                <option value="3">Diseño</option>
                <option value="4">Gestión Ambiental</option>
                <option value="5">Php avanzado</option>
                <option value="6">Cultura Física</option>
                <option value="7">Bases de datos</option>
            </select>
        </div>
    </div>
    <button id="mostrar">Mostrar</button>


    <script src="assets/js/instructor.js"></script>

</html>
