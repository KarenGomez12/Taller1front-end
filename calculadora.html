<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Mi Calculadora</title>
</head>
<body>
    <a href="home.html">Volver</a>
    <br>
    <div class="contenedorprincipal">
        <div class="calculador">
            <div class="pantalla-display">0</div>
            <div class="numeros">
                <div class="botonesfila1">
                    <div class="boton-button">0</div>
                    <div class="boton-button" id="C">C</div>
                    <div class="boton-button">+</div>
                    <div class="boton-button" id="resta">-</div>
                </div>

                <div class="botonesfila2">
                    <div class="boton-button">7</div>
                    <div class="boton-button">8</div>
                    <div class="boton-button">9</div>
                    <div class="boton-button" id="multiplicacion">x</div>
                </div>

                <div class="botonesfila3">
                    <div class="boton-button">4</div>
                    <div class="boton-button">5</div>
                    <div class="boton-button">6</div>
                    <div class="boton-button" id="division">/</div>
                </div>

                <div class="botonesfila4">
                    <div class="boton-button">1</div>
                    <div class="boton-button">2</div>
                    <div class="boton-button">3</div>
                    <div class="boton-button">.</div>
                </div>

                <div class="botonesfila5">
                    <div class="boton-button" id="total">=</div>
                </div>
            </div>
        </div>
    </div>




    <!-- Para conectar con js -->
    <script src="assets/js/calculadora.js"></script>
    
</body>
</html>
